<button (click)="onCreateTeam()">add team</button>



<h4>Team selection</h4>
<mat-form-field>
  <mat-label>Team name</mat-label>
  <mat-select
    (selectionChange)="onSelectTeam($event)"
  >
    <mat-option
      *ngFor="let team of teams$ | async "
      [value]="team.id"
    >
      {{team.teamName}}
    </mat-option>
  </mat-select>
</mat-form-field>
